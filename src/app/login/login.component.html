<div class="col-md-6 offset-md-3 m-5 ">
    <div class="alert alert-info">
         Welcome 
    </div>

    <div class="card">
        <div  class="card-header">
            Login
        </div>

        <div class="card-body"> 
         <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    


            <div class="form-group">
              <label for="username"> User Name:</label>
              <input type="text" formControlName="username" class="form-control" [ngClass]="{'is-invalid':submitted  && fc.username.errors} "/>
               <div  *ngIf="submitted && fc.username.errors" class="invali-feedback">
                      <div *ngIf=" fc.username.errors.required">username is mandatory</div>
               </div>
            </div>



            <div class="form-group">
                <label for="password"> Password</label>
                <input type="text" formControlName="password" class="form-control" [ngClass]="{'is-invalid':submitted  && fc.password.errors} "/>
                 <div  *ngIf="submitted && fc.password.errors" class="invali-feedback">
                        <div *ngIf=" fc.password.errors.required">password is mandatory</div>
                 </div>
              </div>


              <button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Login
              </button>
           <div *ngIf="error" class="alert alert-danger mt-3 mb-0"> {{error}} </div>
         </form>
        </div>




     

    </div>


</div>
